
   <div *ngIf="weatherData != null">
    {{ weatherData | json}}
    {{ weatherData.city}}
    {{ weatherData.country}}
    <div class="forecast-list">
      <div class="card" *ngFor="let day of weatherData.forecast">
        <p><strong>{{ day.date | date:'fullDate' }}</strong></p>
        <img [src]="day.icon" [alt]="day.description" />
        <p>{{ day.description }}</p>
        <p>{{ day.temperature }} Â°C</p>
      </div>
   </div>
